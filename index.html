<!DOCTYPE html>
<html>
    <head>
        <title>ADD NEW MOVIE</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <header ><img src="/images/projector-logo.png" style="width:150px;height:35px"></header>
        <body>

            <form class="add_movie_form" id="add_movie_form">
                <h2>ADD NEW MOVIE</h2>
                <lable for="Mname">Movie Name</lable>
                <input type="text" name="Mname"/>

                <lable for="Ryear">Release Year</lable>
                <input type="text" name="Ryear"/>
                <div class="divide">

                <lable for="language">Language</lable>
                <select name="language">
                    <option value="Tamil">Tamil
                    </option>
                    <option value="English">English
                    </option>
                    <option value="Hindi">hindi
                    </option>
                    <option value="Malayalam">Malayalam
                    </option>
                </select>
            </div>
                    <div class="divide">
                <lable for="ratings">Ratings</lable>
                <select name="ratings">
                    <option value="r1">1
                    </option>
                    <option value="r2">2
                    </option>
                    <option value="r3">3
                    </option>
                    <option value="r4">4
                    </option>
                    <option value="r5">5
                    </option>
                </select>
                </div>
                <lable for="thumbnailurl">Thumbnail URL</lable>
                <input type="url" name="thumbnailurl"/>
                <lable for="plot">Plot</lable>
                <textarea rows="5" name="plot"></textarea>

                <lable for="posterurl">Poster URL</lable>
                <input type="url" name="posterurl"/>
                <lable for="cast">Cast</lable>
                <textarea rows="5" name="cast"></textarea>

                <input type="submit" value="submit"/>
                </form> 
            </body>
    </html>
